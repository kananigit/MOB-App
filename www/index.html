<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="M.O.B" >
        <ion-nav-view>
             <ion-tabs class="tabs-icon-top tabs-background-calm">

          <!-- Dashboard Tab -->
          <ion-tab title="M.O.B" icon-off="ion-home-outline" icon-on="ion-home" href="#/app/posts">
            <ion-nav-view name="home"></ion-nav-view>
          </ion-tab>

          <!-- Chats Tab -->
          <ion-tab title="Bulletin" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/app/notifications">
            <ion-nav-view name="notifications"></ion-nav-view>
          </ion-tab>

          <!-- Account Tab -->
          <ion-tab title="Contacts" icon-off="ion-ios7-world" icon-on="ion-ios7-world" href="#/app/contactus">
            <ion-nav-view name="tab-contacts"></ion-nav-view>
          </ion-tab>
            </ion-tabs>
        </ion-nav-view>
  </body>
    
</html>
